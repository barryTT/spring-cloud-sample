info:
  applicationName: Config Server
  description: Spring Cloud Samples

server:
  port: 8888

management:
  security:
    enabled: true # default true
  context-path: /_admin

# To use the default Spring Boot configured HTTP Basic security, just include Spring Security on the classpath (e.g. through spring-boot-starter-security).
# The default is a username of "user" and a randomly generated password, which isnâ€™t going to be very useful in practice,
# so we recommend you configure the password (via security.user.password) and encrypt it (see below for instructions on how to do that).
security:
  user:
    name: config # Default user name
    password: password #default password

logging:
  level:
    root: info

eureka:
  instance:
    prefer-ip-address: true
    status-page-url-path: ${management.context-path}/info
    health-check-url-path: ${management.context-path}/health
    home-page-url-path: ${management.context-path}/
    metadata-map:
# config server parameter
      user: ${security.user.name}
      password: ${security.user.password}
      zone: zone2
#      configPath: /
#    hostname: bj05-ic-jks01
#    lease-renewal-interval-in-seconds: 1
#    lease-expiration-duration-in-seconds: 2
#    ip-address: 192.168.137.101
#    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
  client:
    region: region1
    service-url:
      defaultZone: http://localhost:8761/eureka/
#    prefer-same-zone-eureka: true


spring:
  profiles:
    active: native
  cloud:
    config:
      server:
        native:
          search-locations: file:///${user.dir}/../config-repo
          fail-on-error: true
#        git:
#          uri: https://github.com/barryTT/spring-cloud-sample.git
#          search-paths: config-repo
#          basedir: target/config
#          clone-on-start: true
#          force-pull: true
      fail-fast: true
    bus:
      destination: bus

  rabbitmq:
    host: localhost

