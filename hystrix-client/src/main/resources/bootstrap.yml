spring:
  application:
    name: hystrix-client

  cloud:
    config:
      # If you prefer to use DiscoveryClient to locate the Config Server, you can do that by setting spring.cloud.config.discovery.enabled=true (default "false")
      discovery:
        enabled: true
      fail-fast: true

    inetutils:
      ignored-interfaces:
        - lo
        - enp0s3
        - enp0s8
        #- enp0s9
        - docker0
      preferred-networks:
        - 192.168
        - 172.20

logging:
  level:
    root: info

eureka:
  instance:
    metadata-map:
      zone: zone2
#    lease-renewal-interval-in-seconds: 1
#    lease-expiration-duration-in-seconds: 2
#    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
  client:
    region: region1
    service-url:
      defaultZone: http://eureka:123456@localhost:8761/eureka/
    prefer-same-zone-eureka: true
